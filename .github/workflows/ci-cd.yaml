name: CI/CD Pipeline

# Déclenchement sur push ou pull request sur la branche main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Remplacer par votre nom d'utilisateur Docker Hub si vous testez réellement
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  # JOB 1 : Tests Unitaires et Qualité (Backend)
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: cd app/back && npm install
        
      - name: Run Tests
        # Si vous aviez des tests définis. Ici on simule ou on lance un lint
        run: echo "Running backend tests..." # cd app/back && npm test

  # JOB 2 : Build & Push Images Docker
  build-and-push:
    needs: test-backend # Attend que les tests soient OK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Étape spécifique : Build du Front (car notre Dockerfile attend un dossier dist/)
      - name: Build Frontend Static Assets
        run: |
          cd app/front
          npm install
          npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
        # Cette étape échouera sans secrets configurés, c'est normal en local.
        if: ${{ env.DOCKER_USERNAME != '' }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: app/back/Dockerfile
          push: ${{ env.DOCKER_USERNAME != '' }}
          tags: ${{ env.DOCKER_USERNAME }}/todo-backend:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: app/front
          file: app/front/Dockerfile
          push: ${{ env.DOCKER_USERNAME != '' }}
          tags: ${{ env.DOCKER_USERNAME }}/todo-frontend:latest

  # JOB 3 : Déploiement (Continuous Deployment)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Déploiement uniquement sur la branche main
    steps:
      - uses: actions/checkout@v3
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        
      # Exemple de commande de déploiement (nécessiterait un KUBECONFIG secret)
